<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="update.html"></script>
</head>
<body>
	<div class=container-fluid>
		<div class="row bg-primary text-dark">
			<div class="col">
				<h1 class="text-center">Welcome Student!!!</h1>
			</div>
		</div>
		<div class="row bg-primary opacity-25 mb-4">
			<div class="col">
				<h3 class="text-center text-light">Student Information System</h3>
			</div>
		</div>
		<div class="row ml-2 justify-content-center">
			<div class="col-4 border border-primary mx-3 rounded shadow-lg h-25">
				
					<h4 class="text-center">Add Details</h4>
                    <br>
						<form action="add/" method="post">
								  <!-- Email input -->
                                  {% csrf_token %}
								  <div class="form-outline mb-4">
									<label class="form-label" for="form2Example1">Enter Student Roll Number</label>
									<input type="text" id="form2Example1" name="rno" class="form-control" required />
								  </div>

								  <!-- Password input -->
								  <div class="form-outline mb-4">
									<label class="form-label" for="form2Example2">Enter Student Name</label>
									<input type="text" id="form2Example2" name="name"class="form-control" required />
								  </div>

								  <!-- 2 column grid layout for inline styling -->

								  <!-- Submit button -->
								  <button type="submit" class="btn btn-primary btn-block mb-4 col-12">ADD</button>

								  <!-- Register buttons -->
								 
								</form>
				
			</div>
			<div class="col-7 border border-primary rounded shadow-lg">
				<h4 class="text-center">Student Information</h4>
				<br>
			<table class="table table-striped">
								<thead>
									<tr>
                                       
									  <th scope="col">ID</th>
									  <th scope="col">RollNumber</th>
									  <th scope="col">Name</th>
									  <th scope="col">Update/Delete</th>
									</tr>
								  </thead>
								  <tbody>
                                    {%for x in data%}
									<tr>
                                        
									  <td>{{x.id}}</td>
									  <td>{{x.rollnumber}}</td>
									  <td>{{x.studentname}}</td>
                                      <td><a href="delete/{{x.id}}"><i class="fa-solid fa-trash-can link-dark mx-3"></i></a>
                                      <a href="update/{{x.id}}"><i class="fa-solid fa-pen-to-square link-dark mx-3"></i></a></td>
                                      {%endfor%}
									</tr>
									
								  </tbody>
								</table>
			</div>
			
			
		</div>
		
		
	</div>
</body>
</html>
